spring:
  data:
    mongodb:
      auto-index-creation: true
      host: host.docker.internal
      database: chat-messages
      port: ${MONGO_PORT:27017}
    cassandra:
      keyspace-name: userkeyspace
      port: 9042
      local-datacenter: datacenter1
      password: cassandra
      username: cassandra
      base-packages: com.example.messagedeliveryservice.model
    
server:
  port: ${INSTANCE_PORT:42212}
    
headers:
  gateway:
    user-id-forwarded: "X-G-User"
    user-roles-forwarded: "X-G-Roles"
    user-roles-delimiter: ","
  
eureka:
  instance:
    instanceId: ${spring.application.name}:${random.int}
    hostname: host.docker.internal
    leaseRenewalIntervalInSeconds: 5
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
